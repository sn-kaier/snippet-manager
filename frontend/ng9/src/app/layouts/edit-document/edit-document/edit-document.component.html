<button mat-button color="primary" class="mts" [routerLink]="'/feed'">
  <mat-icon>arrow_back</mat-icon>
  back to feed
</button>

<div class="row center-xs mtm mbm" *ngIf="loading$ | async">
  <div class="col">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>
</div>

<ng-container *ngIf="documentSetInput">
  <app-card>
    <div class="row mts">
      <div class="col-xs-12 col-md-6">
<!--        <div class="row mbm">-->
<!--          <div class="col">-->
<!--            <app-author-section [author]="doc.author"></app-author-section>-->
<!--          </div>-->
<!--        </div>-->
        <div class="row">
          <div class="col-xs-11">
            <mat-form-field class="form-field">
              <mat-label>Title</mat-label>
              <input matInput placeholder="Ex. Cookie recipe" [(ngModel)]="documentSetInput.title">
            </mat-form-field>

          </div>
        </div>
      </div>
<!--      <div class="col-xs-6">-->
<!--        <div class="row">-->
<!--          <app-label *ngFor="let label of doc.labels" [label]="label"></app-label>-->
<!--        </div>-->
<!--      </div>-->
    </div>

    <div class="row mtm mbs">
      <div class="col-xs-12">
        <mat-form-field class="form-field">
          <mat-label>Edit document</mat-label>
          <textarea
            cdkTextareaAutosize
            cdkAutosizeMinRows="2"
            [(ngModel)]="documentSetInput.description"
            matInput [placeholder]="'Write something'"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="row end-xs">
      <button mat-flat-button (click)="reset()" [disabled]="!canSave">Reset</button>
      <button mat-flat-button color="primary"
              [disabled]="!canSave"
              style="margin-left: 1em"
              (click)="saveDocument()">
        Save
      </button>
    </div>
  </app-card>
</ng-container>
