<app-card>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="row">
        <div class="col-xs-10">
          <h1>{{doc.title}}</h1>
        </div>
        <div class="col-xs-2" *ngIf="isOwnDocument">
          <button [routerLink]="['/document', doc.id]" mat-button color="primary">
            <mat-icon>edit</mat-icon>
            Edit
          </button>
        </div>
      </div>
      <div class="row" *ngIf="!hideAuthor">
        <div class="col-xs-12">
          <app-author-section [author]="doc.author"></app-author-section>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xs-12" *ngIf="isOwnDocument">
      <div class="row end-xs">
        <app-visibility-label [isPublic]="doc.isPublic"
                              [showDialog]="true"
                              [title]="doc.title"
                              (changeIsPublic)="changeIsPublic.emit($event)"></app-visibility-label>
      </div>
    </div>
  </div>

  <div class="row mbs">
    <div class="col-xs-12">
      <pre><code class="word-wrap code" [highlight]="doc.description"></code></pre>
    </div>
  </div>

  <ng-container *ngIf="doc.allowComments">
    <div class="row mtm">
      <div class="col-xs-12">
        <app-reaction-section [reactions]="reactions"
                              [reactionsGroup]="doc.reactionsGroup"
                              (toggleReaction)="toggleReaction(doc.id, $event)"></app-reaction-section>
      </div>
    </div>

    <div class="row mts">
      <div class="col-xs-12">
        <a (click)="showComments = !showComments" class="align-center toggle-show-comments">
          <mat-icon aria-hidden="false" aria-label="arrow down icon" class="c-primary show-comments-icon"
                    [class.mirror-y]="showComments"
          >keyboard_arrow_down
          </mat-icon>
          <ng-container *ngIf="!showComments; else hideComments">
            <span>
              show {{doc.countComments}} comments
            </span>
          </ng-container>
          <ng-template #hideComments><span>hide comments</span></ng-template>
        </a>
      </div>
    </div>

    <div class="row mtm" *ngIf="showComments">
      <div class="col-xs-12">
        <app-comment-section [documentId]="doc.id" [countComments]="doc.countComments"></app-comment-section>
      </div>
    </div>
  </ng-container>
</app-card>
