<h1 mat-dialog-title>Make document <span class="c-primary">{{ title }}</span> public</h1>
<div mat-dialog-content>This will allow any user on the internet to see the content of this document.</div>
<div mat-dialog-actions class="row between-xs mts">
  <button mat-button color="primary" [mat-dialog-close]="true">Make Public</button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</div>
