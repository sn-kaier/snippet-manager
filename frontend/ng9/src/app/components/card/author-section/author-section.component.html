<app-avatar class="section-avatar" [imageUrl]="author.imageUrl"></app-avatar>

<div class="author-name mls">
  <span class="name c-coal">{{author.name}}</span>
  <span class="time c-manatee mls">{{publishedDate | date: 'short'}}</span>
</div>

<button class="btn-small c-primary mls" *ngIf="isOwnDocument; else follow">{{ 'common.you' | translate }}</button>

<ng-template #follow>
  <button *ngIf="showFollow" class="btn-small mls">{{ 'common.follow' | translate }}</button>
</ng-template>
