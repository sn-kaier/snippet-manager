<app-author-section [author]="comment.author" [showFollow]="false" [publishedDate]="comment.createdAt"></app-author-section>

<div class="row mbs mts">
  <div class="col-xs-12">
    {{ comment.comment }}
  </div>
</div>

<app-reaction-section
  [reactionsGroup]="comment.reactionsGroup"
  [reactions]="myReactions"
  (toggleReaction)="toggleReaction.emit($event)"
></app-reaction-section>
