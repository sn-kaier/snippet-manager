<mat-sidenav-container class="bg" (click)="clickOnBg()">
  <mat-sidenav mode="over" [(opened)]=sideNavOpened>
    <app-side-nav (navigationClicked)="sideNavOpened = false"></app-side-nav>
  </mat-sidenav>

  <mat-sidenav-content class="side-nav-content">
    <app-nav-bar (toggleSideNav)="sideNavOpened = !sideNavOpened"></app-nav-bar>
    <div class="router-container" #routerContainer>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
