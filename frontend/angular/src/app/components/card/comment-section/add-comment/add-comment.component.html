<div class="flex">
  <app-avatar class="mts" [imageUrl]="authService.authState?.value?.imageUrl"></app-avatar>
  <div class="flex-1 mls">

    <div class="row">

      <div class="col-xs-12">
        <mat-form-field class="form-field">
          <mat-label>{{ 'comment.areaTitle' | translate }}</mat-label>
          <textarea
            (focus)="toggleFocus($event)"
            (keydown)="onKeyDown($event)"
            cdkTextareaAutosize
            cdkAutosizeMinRows="2"
            cdkAutosizeMaxRows="8"
            [(ngModel)]="commentText"
            matInput
            [placeholder]="'comment.areaPlaceholer' | translate : {name: authService.authState?.value?.name}"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row" *ngIf="focused">
      <div class="col-xs-12 end-xs">
        <button mat-flat-button (click)="resetText()">{{'common.cancel' | translate }}</button>
        <button mat-flat-button color="primary"
                [disabled]="!commentText?.length" style="margin-left: 1em"
                (click)="send()">
          {{'comment.send' | translate}}
        </button>

      </div>
    </div>
  </div>

</div>
