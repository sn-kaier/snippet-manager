- args:
    role: user
    table:
      name: document_reaction
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - author_id
      - created_at
      - document_id
      - id
      - reaction_id
      computed_fields: []
      filter:
        document:
          _and:
          - allow_comments:
              _eq: true
          - _or:
            - is_public:
                _eq: true
            - author_id:
                _eq: X-Hasura-User-Id
      limit: 1000
    role: user
    table:
      name: document_reaction
      schema: public
  type: create_select_permission
