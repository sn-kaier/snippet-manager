version: 2
tables:
- table:
    schema: public
    name: color
  configuration:
    custom_root_fields:
      insert: addColor
      select_by_pk: color
      select: allColors
      delete: removeColor
      update: updateColor
    custom_column_names: {}
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - color
      - name
      filter: {}
  - role: user
    permission:
      columns:
      - color
      - name
      filter: {}
- table:
    schema: public
    name: comment
  configuration:
    custom_root_fields:
      insert: addComment
      select_by_pk: comment
      select: allComments
      delete: removeComment
      update: updateComment
    custom_column_names:
      author_id: authorId
      document_id: documentId
      reaction_balance: reactionBalance
      updated_at: updatedAt
      created_at: createdAt
  object_relationships:
  - name: author
    using:
      foreign_key_constraint_on: author_id
  - name: document
    using:
      foreign_key_constraint_on: document_id
  array_relationships:
  - name: reactions
    using:
      foreign_key_constraint_on:
        column: comment_id
        table:
          schema: public
          name: comment_reaction
  - name: reactionsGroup
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: comment_reactions_group
        column_mapping:
          id: commentid
  insert_permissions:
  - role: user
    permission:
      check:
        document:
          _and:
          - _or:
            - is_public:
                _eq: true
            - author_id:
                _eq: X-Hasura-User-Id
          - allow_comments:
              _eq: true
      set:
        author_id: x-hasura-User-Id
      columns:
      - comment
      - document_id
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - author_id
      - comment
      - created_at
      - document_id
      - id
      - reaction_balance
      - updated_at
      filter: {}
      limit: 500
  - role: user
    permission:
      columns:
      - author_id
      - comment
      - created_at
      - document_id
      - id
      - reaction_balance
      - updated_at
      filter: {}
      limit: 1000
  update_permissions:
  - role: user
    permission:
      columns:
      - comment
      filter:
        author_id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        author_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: comment_reaction
  configuration:
    custom_root_fields:
      insert: addCommentReaction
      select_by_pk: commentReaction
      select: allCommentReactions
      delete: removeCommentReaction
      update: updateCommentReaction
    custom_column_names:
      author_id: authorId
      reaction_id: reactionId
      comment_id: commentId
      created_at: createdAt
  object_relationships:
  - name: author
    using:
      foreign_key_constraint_on: author_id
  - name: comment
    using:
      foreign_key_constraint_on: comment_id
  - name: reaction
    using:
      foreign_key_constraint_on: reaction_id
  insert_permissions:
  - role: user
    permission:
      check:
        comment:
          document:
            _or:
            - is_public:
                _eq: true
            - author_id:
                _eq: X-Hasura-User-Id
      set:
        author_id: x-hasura-User-Id
      columns:
      - comment_id
      - reaction_id
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - author_id
      - comment_id
      - created_at
      - id
      filter: {}
  - role: user
    permission:
      columns:
      - author_id
      - comment_id
      - created_at
      - id
      - reaction_id
      filter: {}
      limit: 1000
  delete_permissions:
  - role: user
    permission:
      filter:
        author_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: comment_reactions_group
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - count
      - reactionid
      filter: {}
  - role: user
    permission:
      columns:
      - count
      - reactionid
      filter: {}
- table:
    schema: public
    name: document
  configuration:
    custom_root_fields:
      insert: addDocument
      select_by_pk: document
      select: allDocuments
      delete: removeDocument
      update: updateDocument
    custom_column_names:
      author_id: authorId
      reaction_balance: reactionBalance
      allow_comments: allowComments
      is_public: isPublic
      count_comments: countComments
      updated_at: updatedAt
      created_at: createdAt
  object_relationships:
  - name: author
    using:
      foreign_key_constraint_on: author_id
  - name: content
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: document_content
        column_mapping:
          id: document_id
  array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: document_id
        table:
          schema: public
          name: comment
  - name: labels
    using:
      foreign_key_constraint_on:
        column: document_id
        table:
          schema: public
          name: document_label
  - name: reactions
    using:
      foreign_key_constraint_on:
        column: document_id
        table:
          schema: public
          name: document_reaction
  - name: reactionsGroup
    using:
      foreign_key_constraint_on:
        column: document_id
        table:
          schema: public
          name: document_reaction_group_persisted
  insert_permissions:
  - role: user
    permission:
      check:
        author:
          max_private_docs:
            _cgt: count_private_docs
      set:
        author_id: x-hasura-User-Id
      columns:
      - allow_comments
      - description
      - is_public
      - title
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - allow_comments
      - author_id
      - count_comments
      - created_at
      - description
      - id
      - is_public
      - reaction_balance
      - title
      - updated_at
      filter:
        is_public:
          _eq: true
      limit: 100
  - role: user
    permission:
      columns:
      - allow_comments
      - author_id
      - count_comments
      - created_at
      - description
      - id
      - is_public
      - reaction_balance
      - title
      - updated_at
      filter:
        _or:
        - is_public:
            _eq: true
        - author_id:
            _eq: X-Hasura-User-Id
      limit: 100
  update_permissions:
  - role: user
    permission:
      columns:
      - allow_comments
      - description
      - is_public
      - title
      filter:
        author_id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        author_id:
          _eq: X-Hasura-User-Id
