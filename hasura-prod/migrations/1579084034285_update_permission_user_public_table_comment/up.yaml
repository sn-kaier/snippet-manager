- args:
    permission:
      allow_upsert: true
      check:
        _or:
        - author_id:
            _eq: X-Hasura-User-Id
        - document:
            is_public:
              _eq: true
      columns:
      - comment
      - document_id
      localPresets:
      - key: author_id
        value: x-hasura-User-Id
      - key: ""
        value: ""
      set:
        author_id: x-hasura-User-Id
    role: user
    table:
      name: comment
      schema: public
  type: create_insert_permission
