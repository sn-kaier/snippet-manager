- args:
    role: user
    table:
      name: document
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - allow_comments
      - author_id
      - count_comments
      - created_at
      - content
      - id
      - is_public
      - reaction_balance
      - title
      - updated_at
      computed_fields: []
      filter:
        _or:
        - is_public:
            _eq: true
        - author_id:
            _eq: X-Hasura-User-Id
      limit: 100
    role: user
    table:
      name: document
      schema: public
  type: create_select_permission
